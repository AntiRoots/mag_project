<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Aastate graafikud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #topbar {
      background: #f8f8f8;
      width: 100%;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    select {
      padding: 8px 16px;
      font-size: 14px;
      margin: 10px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    #image-container {
      margin: 20px;
      width: 95%;
      max-width: 1000px;
    }

    img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div id="topbar">
    <label for="yearSelect">Vali aasta:</label>
    <select id="yearSelect" onchange="loadImage()">
      <option value="">-- vali aasta --</option>
        <option value="aastad/top5_sätted_1997.png">1997</option>
        <option value="aastad/top5_sätted_1999.png">1999</option>
        <option value="aastad/top5_sätted_2000.png">2000</option>
        <option value="aastad/top5_sätted_2002.png">2002</option>
        <option value="aastad/top5_sätted_2003.png">2003</option>
        <option value="aastad/top5_sätted_2004.png">2004</option>
        <option value="aastad/top5_sätted_2005.png">2005</option>
        <option value="aastad/top5_sätted_2006.png">2006</option>
        <option value="aastad/top5_sätted_2007.png">2007</option>
        <option value="aastad/top5_sätted_2008.png">2008</option>
        <option value="aastad/top5_sätted_2009.png">2009</option>
        <option value="aastad/top5_sätted_2010.png">2010</option>
        <option value="aastad/top5_sätted_2011.png">2011</option>
        <option value="aastad/top5_sätted_2012.png">2012</option>
        <option value="aastad/top5_sätted_2013.png">2013</option>
        <option value="aastad/top5_sätted_2014.png">2014</option>
        <option value="aastad/top5_sätted_2015.png">2015</option>
        <option value="aastad/top5_sätted_2016.png">2016</option>
        <option value="aastad/top5_sätted_2017.png">2017</option>
        <option value="aastad/top5_sätted_2018.png">2018</option>
        <option value="aastad/top5_sätted_2019.png">2019</option>
        <option value="aastad/top5_sätted_2020.png">2020</option>
        <option value="aastad/top5_sätted_2021.png">2021</option>
        <option value="aastad/top5_sätted_2022.png">2022</option>
        <option value="aastad/top5_sätted_2023.png">2023</option>
        <option value="aastad/top5_sätted_2024.png">2024</option>
        <option value="aastad/top5_sätted_2025.png">2025</option>
    </select>
  </div>

  <div id="image-container">
    <img id="chartImage" src="" alt="Vali aasta graafiku kuvamiseks" />
  </div>

  <script>
    function loadImage() {
      const file = document.getElementById("yearSelect").value;
      document.getElementById("chartImage").src = file;
    }
  </script>

</body>
</html>
